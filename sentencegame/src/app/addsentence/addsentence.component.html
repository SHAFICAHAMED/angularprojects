<div class="container mt-4">
    <div class="card shadow-lg p-4">
      <h2 class="text-center text-primary">Add a New Sentence</h2>
  
      <div class="mb-3">
        <label class="form-label">Sentence (use "____" for the blank)</label>
        <input type="text" [(ngModel)]="sentenceText" class="form-control" placeholder="Example: The sun is ____." />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Correct Answer</label>
        <input type="text" [(ngModel)]="answer" class="form-control" placeholder="Example: bright" />
      </div>
  
      <button class="btn btn-success w-100" (click)="addSentence()">Add Sentence</button>
  
      <p *ngIf="message" class="mt-3 text-center fw-bold" [ngClass]="{ 'text-success': message.includes('✅'), 'text-danger': message.includes('❌') }">
        {{ message }}
      </p>
    </div>
  </div>
