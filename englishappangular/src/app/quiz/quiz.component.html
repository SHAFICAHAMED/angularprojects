<div class="container mt-5">
    <div *ngIf="!quizCompleted" class="card shadow-lg p-4">
      <h2 class="text-center text-primary">Vocabulary Quiz</h2>
      
      <div *ngFor="let question of questions" class="mb-4">
        <p class="fw-bold">{{ question.word }}</p>
        
        <div class="form-check" *ngFor="let option of question.options">
          <input
            class="form-check-input"
            type="radio"
            [name]="'question' + question.id"
            [value]="option"
            [(ngModel)]="selectedAnswers[question.id]"
          />
          <label class="form-check-label">{{ option }}</label>
        </div>
      </div>
  
      <button class="btn btn-primary w-100 mt-3" (click)="submitQuiz()">Submit</button>
    </div>
    
    
    <div *ngIf="quizCompleted">
        <h3>Quiz Completed!</h3>
        <p>Your Score: {{ score }} / {{ questions.length }}</p>
      </div>
  </div>
