<div class="container">
    <h2>Vocabulary List</h2>
  
    <div class="form-group">
      <input [(ngModel)]="searchQuery" class="form-control" placeholder="Search word..." />
    </div>
  
    <div class="form-group">
      <input [(ngModel)]="newWord.word" class="form-control" placeholder="Enter word" />
      <select [(ngModel)]="newWord.category" class="form-control">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <button (click)="addWord()" class="btn btn-primary">Add Word</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Category</th>
          
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words | filter:searchQuery">
          <td>{{ word.word }}</td>
          <td>{{ word.meaning }}</td>
          <td>{{ word.category }}</td>
         
          <td>
            <button (click)="deleteWord(word.id!)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
