<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">Register</h2>
          <form (submit)="registerUser()">
            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
