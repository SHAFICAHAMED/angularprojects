<!-- src/app/expenses/add-expense/add-expense.component.html -->
<div class="container mt-4">
    <h2>Add Expense</h2>
    <form (ngSubmit)="addExpense()">
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="expense.description" name="description" required>
      </div>
      <div class="form-group mt-2">
        <label>Amount</label>
        <input type="number" class="form-control" [(ngModel)]="expense.amount" name="amount" required>
      </div>
      <div class="form-group mt-2">
        <label>Category</label>
        <input type="text" class="form-control" [(ngModel)]="expense.category" name="category" required>
      </div>
      <div class="form-group mt-2">
        <label>Date</label>
        <input type="date" class="form-control" [(ngModel)]="expense.date" name="date" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Add Expense</button>
    </form>
  </div>
