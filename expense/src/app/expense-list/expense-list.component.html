<!-- src/app/expenses/expense-list/expense-list.component.html -->
<div class="container mt-4">
    <h2>Expense List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.date  }}</td>
          <td>
            <a [routerLink]="['/update-expense', expense.id]" class="btn btn-primary btn-sm">Edit</a>
            <button (click)="deleteExpense(expense.id!)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/add-expense" class="btn btn-success">Add Expense</a>
  </div>
